    <!-- Slideshow Overlay -->
    <div class="slideshow-overlay" onclick="closeSlideshow()">
        <button class="close-slideshow" onclick="closeSlideshow()">&times;</button>
        <button class="prev-slide" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next-slide" onclick="changeSlide(1)">&#10095;</button>
        <div class="slideshow-content">
            <img src="" alt="Slideshow Image" id="slideshow-image">
        </div>
        <!-- Autoplay Controls -->
        <div class="autoplay-controls">
            <button class="autoplay-toggle" onclick="toggleAutoplay()" title="Play/Pause (Spacebar)">
                <i class="fas fa-play"></i>
            </button>
            <div class="speed-control">
                <label for="speed-slider">Speed:</label>
                <input type="range" id="speed-slider" min="2" max="6" value="4" step="0.5" oninput="updateAutoplaySpeed(this.value)">
                <span id="speed-value">4s</span>
            </div>
        </div>
    </div>
