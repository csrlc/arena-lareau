    <main id="cpa" class="container-galleries-cpa inactive">
        <h1 data-i18n="cpa-gallery" data-i18n-json='{"fr":"Galerie CPA","en":"CPA Gallery"}'>Galerie CPA</h1>
        
        <div class="gallery-grid">
            <img src="../../../assets/images/galeries/cpa/001.jpg" alt="CPA 1" onclick="openSlideshow(0)" loading="lazy">
            <img src="../../../assets/images/galeries/cpa/002.jpg" alt="CPA 2" onclick="openSlideshow(1)" loading="lazy">
            <img src="../../../assets/images/galeries/cpa/003.jpg" alt="CPA 3" onclick="openSlideshow(2)" loading="lazy">
            <img src="../../../assets/images/galeries/cpa/004.jpg" alt="CPA 4" onclick="openSlideshow(3)" loading="lazy">
            <img src="../../../assets/images/galeries/cpa/005.jpg" alt="CPA 5" onclick="openSlideshow(4)" loading="lazy">
            <img src="../../../assets/images/galeries/cpa/006.jpg" alt="CPA 6" onclick="openSlideshow(5)" loading="lazy">
            <img src="../../../assets/images/galeries/cpa/007.jpg" alt="CPA 7" onclick="openSlideshow(6)" loading="lazy">
        </div>
    </main>

    <!-- Slideshow Overlay -->
    <div class="slideshow-overlay" onclick="closeSlideshow()">
        <button class="close-slideshow" onclick="closeSlideshow()">&times;</button>
        <button class="prev-slide" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next-slide" onclick="changeSlide(1)">&#10095;</button>
        <div class="slideshow-content">
            <img src="" alt="Slideshow Image" id="slideshow-image">
        </div>
        <!-- Autoplay Controls -->
        <div class="autoplay-controls">
            <button class="autoplay-toggle" onclick="toggleAutoplay()" title="Play/Pause (Spacebar)">
                <i class="fas fa-play"></i>
            </button>
            <div class="speed-control">
                <label for="speed-slider">Speed:</label>
                <input type="range" id="speed-slider" min="2" max="6" value="4" step="0.5" oninput="updateAutoplaySpeed(this.value)">
                <span id="speed-value">4s</span>
            </div>
        </div>
    </div>
